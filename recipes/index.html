<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="recipes.css">
</head>

<body>

  <header>
    <img src="recipe-book.png" alt="Recipe Icon" class="logo">
    <h1>My Recipe Book</h1>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search recipes...">
    <img src="search.png" class="search-icon" alt="">
  </section>

  <section class="filter-buttons">
    <button data-filter="all">All</button>
    <button data-filter="entree">Entrees</button>
    <button data-filter="dessert">Desserts</button>
    <button data-filter="side">Sides</button>
  </section>

  <main id="recipeContainer" class="recipe-grid"></main>

  <footer>
    <p>Â© 2024 My Recipe Book</p>
    <div class="social-icons">
      <img src="youtube_icon.svg" alt="">
      <img src="instagram_icon.svg" alt="">
      <img src="pinterest_icon.svg" alt="">
    </div>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
